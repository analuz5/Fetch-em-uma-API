<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <!--Carregando o CSS do Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>

            <div class="col-md-6 mt-4" id="form"><!--Abre a primeira coluna-->
                <h1 class="text-light bg-dark p-3 text-center text-uppercase mt-5" id="title">
                    Pokemon wiki
                </h1>
                <div class="card shadow">
                    <div class="d-flex justify-content-center">
                        <object data="images/pikachu-pokemon.gif" type="image/svg+xml" class="py-4" style="width:50%"></object>
                    </div>
                <div class="d-flex justify-content-center">
                    <input type="text" id="nomePokemon" placeholder="Nome Pokemon" class="pb-2 fw-bold">
                </div>
                <button class="btn btn-primary bg-dark my-2 fw-bold" onclick="pesquisaNome()">Buscar</button>
        </div>
    </div>
    <script src="js/script.js"></script>
